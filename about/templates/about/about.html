{% extends "base.html" %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/page_navbar.css' %}">
{% endblock %}

{% block extra_js %}
{% endblock %}

{% block page_header %}
<div class="header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block content %}

<div class="ml-3">
    <div class="col-md-12 px-0 mb-1">
        <!-- Breadcrumbs -->
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb bg-transparent pl-0 mb-0  small">
            <li class="breadcrumb-item"><a class="text-black text-lowercase" href="/about">/about</a></li>
            {% for c in current_categories %}
                <li class="breadcrumb-item"><a class="text-black text-lowercase" href="{% url 'products' %}?category={{ c.name }}"> {{ c.name }}</a></li>
            {% endfor %}
          </ol>
        </nav>
    </div>
</div>
<div class="container ">
    <div class="row">
        <div class="col-12">
            <div class="col">
                <h3 class="text-black text-uppercase mb-3 font-weight-bold text-center ">About Us</h3>
            </div>
        </div>
    </div>
</div>
{% endblock %}
