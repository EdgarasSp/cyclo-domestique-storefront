{% extends "base.html" %}
{% load static %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'checkout/css/checkout.css' %}">
    <link rel="stylesheet" href="{% static 'css/page_navbar.css' %}">
{% endblock %}

{% block page_header %}
<div class="container mt-2">
    <div class="row">
        <div class="col">
        </div>
    </div>
</div>
{% endblock %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col">
                <h3 class="text-black text-uppercase font-weight-bold mb-5 text-center pl-3"> Manage Inventory</h3>

            </div>
        </div>

        <div class="row">
            <div class="col-md-3"></div>  
            <div class="col-12 col-md-6 rounded">
                
                <form method="POST" action="{% url 'edit_product' product.id %}" class="form bg-light rounded " enctype="multipart/form-data">
                    <h5 class="pl-3 bg-success rounded-top text-white font-weight-normal small py-2 mb-0">Edit Product</h5>
                    {% csrf_token %}
                    <div class="px-3 mt-2">
                        {{ form | crispy }}
                    </div>
                    <div class="text-right py-3">
                        <a class="btn  btn-dark rounded flex-column py-1 mr-3" href="{% url 'inventory' %}">Back to Inventory</a>
                        <button class="btn btn-success rounded flex-column py-1 float-right" type="submit">Save Changes</button>
                    </div>
                </form>
            </div>
            <div class="col-md-3"></div>  
        </div>
    </div>
{% endblock %}
